<div id="{object_id}" class="py-1 d-flex">
    <div class="badge badge-rounded-circle bg-primary-soft me-3" style="margin-top:0.525em"><i class="fe fe-arrow-right"></i></div>
    <a class="fw-bolder flex-grow-1" href="{url}">
        <div class="d-flex ln-behaviour-hover-highlight py-1">
            <span class="px-2 position-relative sp10-link-icon">
                {icon}
                {indicator}
            </span>
            <span>{title}</span>
        </div>
    </a>
</div>
