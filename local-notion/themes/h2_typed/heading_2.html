<div id="typed-strings-{object_id}" style="display:none ;">
    <p>{text}</p>
</div>
<h2 id="{object_id}" class="{include://text_block_attrs.inc} {include://h2_align.inc}" style="min-height: 1.185em; margin-top: -0.4em; margin-bottom: 0.3em;">
    <span class="fs-3 {include://color_text_aux.inc}" data-typed='{"stringsElement": "#typed-strings-{object_id}", "startDelay": 500, "backSpeed": 15, "backDelay":5000}'></span>
</h2>
<script>
    var container = document.getElementById("typed-strings-" + "{object_id}");
    var text = container.querySelector("p").innerHTML;
    var textParts = text.split("|");
    container.removeChild(container.querySelector("p"));
    textParts.forEach(function(part) {
        var newP = document.createElement("p");
        newP.innerHTML = part;
        container.appendChild(newP);
    });
    var script = document.currentScript;
    script.parentNode.removeChild(script);
</script>
