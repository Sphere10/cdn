<div id="{object_id}" class="py-1 d-flex">
    <div class="badge ln-badge-rounded-circle shadow-sm {include://color_aux.inc} mt-1 me-2"><i style="width: 0.85rem; height: 0.85rem;" data-feather="arrow-right"></i></div>
    <a class="fw-bolder flex-grow-1" href="{url}">
        <div class="d-flex ln-behaviour-hover-highlight">
            <span class="ms-1 position-relative">
                {icon}
                {indicator}
            </span>
            <span>{title}</span>
        </div>
    </a>
</div>
