<div id="{object_id}">
    <div id="{toggle_id}" class="accordion pb-2">
        <div class="accordion-item ln-color-{color}">
            <h2 data-toc-skip class="accordion-header" id="{toggle_id}_headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#{toggle_id}_collapseOne" aria-expanded="true" aria-controls="{toggle_id}_collapseOne">
                    {title}
                </button>
            </h2>
            <div id="{toggle_id}_collapseOne" class="accordion-collapse collapse show" aria-labelledby="{toggle_id}_headingOne" data-bs-parent="#{toggle_id}">
                <div class="accordion-body">
                    <div class="ln-block-children ln-toggle-children">
                        {children}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
