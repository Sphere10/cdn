<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{theme://resources/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" href="{theme://resources/prism/prism.css}">
    <link rel="stylesheet" href="{theme://resources/local-notion/css/common.css}" />
    <link rel="stylesheet" href="{theme://resources/local-notion/css/{render_mode}.css}" />
    <title>{title}</title>
</head>

<body class="ln-page-{style}">
    <div class="ln-page-content">
        {cover}
        <div class="container mx-auto mx-5">
            <main>
                {thumbnail}
                {page_title}
                {children}
            </main>
        </div>
    </div>
    <script src="{theme://resources/jquery/jquery.min.js}"></script>
    <script src="{theme://resources/bootstrap/bootstrap.bundle.min.js}"></script>
    <script src="{theme://resources/local-notion/js/table_of_contents.js}"></script>
    <script async id="MathJax-script" src="{theme://resources/mathjax/tex-mml-chtml.js}"></script>
    <script async src="{theme://resources/prism/prism.js}"></script>
    <script async src="{theme://resources/twitter/widgets.js}" charset="utf-8"></script>
</body>
