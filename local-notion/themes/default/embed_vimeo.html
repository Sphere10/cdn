<figure id="{object_id}">
    <div class="ratio ratio-16x9">
        <iframe title="{caption}" src="https://player.vimeo.com/video/{video_id}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
    </div>
    <figcaption class="text-secondary"><small>{caption}</small></figcaption>
</figure>
