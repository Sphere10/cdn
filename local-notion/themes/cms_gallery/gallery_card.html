<div class="col-12 col-md-4 mb-2 mb-md-5 {badges}">
    <a href="{url}" class="card shadow-lg mb-5 mb-md-0 text-decoration-none">
        {cover}
        <div class="card-body bg-light">
            <div class="shape shape-bottom-100 shape-fluid-x">
                <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 48h2880V0h-720C1442.5 52 720 0 720 0H0v48z" fill="#F9FBFD" /></svg>
            </div>

            <div class="mb-5 mt-3 mx-3">
                <h6 class="card-title text-uppercase">{title}</h6>
                <p class="card-text">{summary}</p>
            </div>
        </div>
    </a>
</div>
