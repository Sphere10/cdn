<div class="article-summary" style="transform: rotate(0)">
    <!-- article small screen image -->
    <div class="d-flex d-lg-none">
        {image}
    </div>
    <h3 class="fs-2-25 fw-bold mb-1">
        <a class="text-decoration-none" href="{slug}">{title}</a>
    </h3>
    <time class="fs-sm text-muted" datetime="{created_on}">{created_on_formatted}</time>
    <div class="row mt-3 mb-4">
        <div class="col-12 col-lg-9">
            <p class="fs-sm text-gray-700 lh-chain">
                {summary}
            </p>
        </div>
        <div class="col-0 d-none d-lg-flex col-lg-3 align-items-start">
            {image}
        </div>
    </div>
    <a href="/{slug}" class="btn btn-primary stretched-link">Read more</a>
</div>
